<script>
    function updateVaccine1() {
        var selection = document.getElementById("vaccine1");
        var text = selection.options[selection.selectedIndex].text;
        if (text == "Johnson & Johnson") {
            document.getElementById("form2").style.display = "none";
            document.getElementById("boxes1").style.display = "none";
            document.getElementById("form3").style.display = "block";
            document.getElementById("boxes3").style.display = "block";
        }
        else {
            if (text != "Select an Option") {
                document.getElementById("boxes2").style.display = "none";
                document.getElementById("boxes3").style.display = "none";
                document.getElementById("form3").style.display = "none";
                
                document.getElementById("boxes1").style.display = "block";
                document.getElementById("form2").style.display = "block";
                document.getElementById("fileSubmit").style.display = "block";
            }
            else {
                document.getElementById("boxes1").style.display = "none";
                document.getElementById("boxes2").style.display = "none";
                document.getElementById("boxes3").style.display = "none";
                document.getElementById("form2").style.display = "none";
                document.getElementById("form3").style.display = "none";
            }
        }
    }

    function updateVaccine2() {
        var selection = document.getElementById("vaccine2");
        var text = selection.options[selection.selectedIndex].text;
        if (text != "Select an Option") {
            document.getElementById("boxes2").style.display = "block";
            document.getElementById("form3").style.display = "block";
        }
        else {
            document.getElementById("boxes2").style.display = "none";
            document.getElementById("boxes3").style.display = "none";
            document.getElementById("form3").style.display = "none";
        }
    }

    function updateVaccine3() {
        var selection = document.getElementById("vaccine3");
        var text = selection.options[selection.selectedIndex].text;
        if (text != "Select an Option") {
            document.getElementById("boxes3").style.display = "block";
        }
        else {
            document.getElementById("boxes3").style.display = "none";
        }
    }

    function checkData() {
        var minimumData1 = document.getElementById("vaccine1");
        var text1 = minimumData1.options[minimumData1.selectedIndex].text;
        if (text1 == "Select an option") {
            alert("You didnt pick any of the options!");
        }
    }

</script>
